<!DOCTYPE html>
<html>
<head>
  <title>FCC:Survey Form</title>
  <link href="style.css"/>
</head>

<body>
<div>
 <div id="tile">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
 </div>
  
 <div id="form-main">
  <form id="survey-form">
    <label for="name" id="name-label">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    
    <label for="age" id="number-label">Age (optional)</label><br>
    <input type="number" id="number" name="age" placeholder="Age" min="18" max="70">
    
    <label for="role">Which option best describes your current role?</label><br>
    <select id="dropdown">
      <option disabled selected value>Select current role</option>
      <option vlaue="Student">Student</option>
      <option value="Full time job">Full Time Job</option>
      <option vlaue="Full time learner">Full Time Learner</option>
      <option vlaue="Prefer not to say">Prefer Not To Say</option>
      <option vlaue="Other">Other</option>
    </select><br>
    
    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
    <input type="radio" name="user" value="definately">
    <label id="input-radio" for="definately">Definately</label><br>
    <input type="radio" name="user" value="maybe">
    <label id="input-radio" for="maybe">Maybe</label><br>
    <input type="radio" name="user" value="not sure">
    <label id="input-radio" for="not sure">Not sure</label><br><br>
    
    <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>    
    <select class="dropdown">
      <option disabled selected value>Select an option</option>
      <option vlaue="challanges">Challanges</option>
      <option value="projects">Projects</option>
      <option vlaue="Community">Community</option>
      <option vlaue="open source">Open Source</option>
    </select><br>
    
    <label for="improve">What would you like to see improved?<span id="small-txt">(Check all that apply)</span></label><br>
    <input type="checkbox" name="option1" value="option1">
    <label for="option1">Front-end Projects</label><br>
    
    <input type="checkbox" name="option2" value="option2">
    <label for="option2">Back-end Projects</label><br>
    
    <input type="checkbox" name="option3" value="option3">
    <label for="option3">Data Visualization</label><br>
    
    <input type="checkbox" name="option4" value="option4">
    <label for="option4">Challanges</label><br>
    
    <input type="checkbox" name="option5" value="option5">
    <label for="option4">Open Source Community</label><br>
    
    <input type="checkbox" name="option6" value="option6">
    <label for="option6">Gitter help rooms</label><br>
    
    <input type="checkbox" name="option7" value="option7">
    <label for="option7">Videos</label><br>
    
    <input type="checkbox" name="option8" value="option8">
    <label for="option8">City Meetups</label><br>
    
    <input type="checkbox" name="option9" value="option9">
    <label for="option9">Wiki</label><br>
    
    <input type="checkbox" name="option10" value="option10">
    <label for="option10">Forum</label><br>
    
    <input type="checkbox" name="option11" value="option11">
    <label for="option11">Additional Courses</label><br><br>
    
    <label type="text">Any comments or suggestions?</label>
    <textarea placeholder="Enter your comment here..."></textarea><br>
    
    <button id="submit">Submit</button>
  </form>
</div>
</body>
</html>
